<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Page Website</title>
  <style>
    /* Reset & Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background section */
    .background {
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
      background-size: cover;
      background-position: center;
      height: 100vh;
      padding-top: 60px; /* space for fixed nav */
    }

    /* Navigation bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .navbar .title {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      flex: 1;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #555;
    }

    /* Login Form */
    .login-form {
      position: absolute;
      top: 50%;
      left: 70%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 300px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Logo">
    <div class="title">My Website</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Background & Content -->
  <div class="background">

    <!-- Login Form -->
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

  </div>

</body>
</html>
